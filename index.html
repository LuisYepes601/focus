<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/dhyana" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />

    <title>Enfocate</title>

</head>

<body>
    <div class="content">

        <header class="header">
            <img src="img/Fokus -  logo-02 1.png" alt="">
            <div class="toggle-container">
                <label class="switch-modo">
                    <input type="checkbox" class="switch-modo__btn">
                    <span class="slider">
                        <span class="material-symbols-outlined">
                            dark_mode
                        </span>
                    </span>

                </label>


        </header>

        <main class="main">
            <section class="contenido__main">

                <p class="title">Optimiza tu productividad,
                    <span>sumérgete en lo que importa.</span>
                <p>


                    <img src="img/Camada 0 1.png" alt="" class="imagen_principal">

            </section>


        </main>

        <section class="navegacion">
            <div class="navegacion__timer">
                <div class="botones">
                    <button class="btn_enfoque" onclick="">Enfoque</button>
                    <button class="btn__descanso__corto">Descanso corto</button>
                    <button class="btn__descanso__largo">Descanso largo</button>
                </div>
                <div class="timer">
                    <h1 class="time">25:00</h1>
                    <div class="controls">

                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" class="switch__audio">
                                <span class="slider"></span>
                            </label>
                            <audio class="audio"
                                src="audio/Interstellar_Main_Theme_-_Extra_Extended_-_Soundtrack_by_Hans_Zimmer_[_YouConvert.net_].mp3"></audio>
                            <span class="label-text">Música</span>


                        </div>
                        <button class="start-btn"> <img src="img/play_arrow.png" alt="">Comenzar</button>
                    </div>
                </div>
            </div>

        </section>
        <footer>
            <p>Projeto fictício e sem fins comerciais. Imagens geradas por IA no Adobe Firefly.Desenvolvido por Alura.
            </p>
        </footer>
    </div>


    <script src="app/script.js"></script>
</body>


</html>
